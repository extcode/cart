<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<tr>
    <th>
        <f:translate key="tx_cart_domain_model_order_product.sku"/>
    </th>
    <th>
        <f:translate key="tx_cart_domain_model_order_product.title"/>
    </th>
    <th class="cart-figure">
        <f:translate key="tx_cart_domain_model_order_product.price"/>
    </th>
    <th class="cart-figure">
        <f:translate key="tx_cart_domain_model_order_product.discount"/>
    </th>
    <th class="cart-figure">
        <f:translate key="tx_cart_domain_model_order_product.count"/>
    </th>
    <th class="cart-figure">
        <f:translate key="tx_cart_domain_model_order_product.net"/>
    </th>
    <th class="cart-figure">
        <f:translate key="tx_cart_domain_model_order_product.gross"/>
    </th>
    <f:for each="{orderItem.orderTotalTax}" as="orderTotalTax">
        <td>
            <f:translate key="plugin.cart.product.tax" arguments="{0: orderTotalTax.orderTaxClass.name}"/>
        </td>
    </f:for>
</tr>
</html>
