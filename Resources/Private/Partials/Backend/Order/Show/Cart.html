<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<table class="table-order table table-striped table-hover">
    <thead>
    <f:render partial="Backend/Order/Show/CartTable/Header" arguments="{orderItem: orderItem}"/>
    </thead>
    <tbody>
    <f:render partial="Backend/Order/Show/CartTable/Body" arguments="{orderItem: orderItem}"/>
    </tbody>
    <tfoot>
    <f:render partial="Backend/Order/Show/CartTable/Footer" arguments="{orderItem: orderItem}"/>
    </tfoot>
</table>
</html>
