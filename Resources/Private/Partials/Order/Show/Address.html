<div>
    <div>
        <span>{address.salutation} {address.title} {address.firstName} {address.lastName}</span><br/>
        <f:if condition="{address.company}">
            <span>{address.company}</span><br/>
        </f:if>
        {address.street} {address.streetNumber}<br/>
        {address.zip} {address.city}<br/>
        <f:if condition="{f:translate(id: 'tx_cart.settings.allowed_countries.{address.country}')}">    
            <f:then>
                <f:translate key="tx_cart.settings.allowed_countries.{address.country}"/>
            </f:then>
            <f:else>
                {address.country}
            </f:else>
        </f:if>
    </div>
    <br/>
    <div>
        <f:if condition="{address.email}">
            {address.email}<br/>
        </f:if>
        <f:if condition="{address.phone}">
            {address.phone}<br/>
        </f:if>
        <f:if condition="{address.fax}">
            {address.fax}<br/>
        </f:if>
    </div>
</div>
