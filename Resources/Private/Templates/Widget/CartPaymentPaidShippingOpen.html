<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget" />
<f:section name="main">
    <div class="widget-table-wrapper">
        <table class="widget-table">
            <thead>
            <tr class="t3-row-header">
                <th>
                    <f:translate key="LLL:EXT:cart/Resources/Private/Language/locallang.xlf:tx_cart_domain_model_order_item.order_number"/>
                </th>
                <th>
                    <f:translate key="LLL:EXT:cart/Resources/Private/Language/locallang.xlf:tx_cart_domain_model_order_item.order_date"/>
                </th>
                <th>
                    <f:translate key="LLL:EXT:cart/Resources/Private/Language/locallang.xlf:tx_cart_domain_model_order_payment"/>
                </th>
                <th>
                    <f:translate key="LLL:EXT:cart/Resources/Private/Language/locallang.xlf:tx_cart_domain_model_order_shipping"/>
                </th>
                <th>

                </th>
            </tr>
            </thead>
            <tbody>
            <f:for each="{items}" as="item">
                <tr>
                    <td>
                        {item.order_number}
                    </td>
                    <td>
                        <f:format.date format="{f:translate(key: 'LLL:EXT:cart/Resources/Private/Language/locallang.xlf:tx_cart.format.date')}" date="{item.order_date}"/>
                    </td>
                    <td>
                        {item.payment_name}
                    </td>
                    <td>
                        {item.shipping_name}
                    </td>
                    <td>
                        <f:be.link
                            route="cart_cart_orders.Backend\Order\Order_show"
                            class="btn"
                            parameters="{id: item.pid, 'orderItem': item.uid}"
                            title="{f:translate(key: 'LLL:EXT:cart/Resources/Private/Language/locallang.xlf:tx_cart.controller.order.action.show')}">
                            <core:icon identifier="actions-view" />
                        </f:be.link>
                    </td>
                </tr>
            </f:for>
            </tbody>
        </table>
    </div>

</f:section>
<f:section name="footer">

</f:section>
</html>
