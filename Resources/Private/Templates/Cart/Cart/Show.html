<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
    <f:flashMessages/>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 column">
            <f:if condition="{cart.products}">
                <f:then>
                    <f:render partial="Cart/CurrencyForm" arguments="{cart:cart}"/>
                </f:then>
            </f:if>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12 column">
            <f:if condition="{cart.products}">
                <f:then>
                    <f:render partial="Cart/ProductForm" arguments="{cart:cart}"/>

                    <f:if condition="{settings.showCartAction.showPartials.couponForm}">
                        <f:render partial="Cart/CouponForm" arguments="{cart:cart}"/>
                    </f:if>

                    <f:render partial="Cart/OrderForm" arguments="{_all}"/>
                </f:then>
                <f:else>
                    <f:render partial="Cart/Empty"/>
                </f:else>
            </f:if>
        </div>
    </div>
</f:section>
</html>
