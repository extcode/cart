<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<p>
    <label for="invoiceNumber">
        <f:translate key="tx_cart_domain_model_order_item.invoice_number"/>
    </label><br/>
    <f:if condition="{orderItem.invoiceNumber}">
        <f:then>
            {orderItem.invoiceNumber}
        </f:then>
        <f:else>
            <f:form.textfield property="invoiceNumber"/>
        </f:else>
    </f:if>
</p>
<p>
    <label for="invoiceDate">
        <f:translate key="tx_cart_domain_model_order_item.invoice_date"/>
    </label><br/>
    <f:if condition="{orderItem.invoiceDate}">
        <f:then>
            <f:format.date format="d.m.Y" date="{orderItem.invoiceDate}"/>
        </f:then>
        <f:else>
            <f:form.textfield id="tceforms-datefield-invoiceDate"
                              property="invoiceDate"
                              value="{f:format.date(format: 'd.m.Y', date: orderItem.invoiceDate)}"
                              type="date" />
            <f:format.raw>{icon}</f:format.raw>
        </f:else>
    </f:if>
</p>
</html>
